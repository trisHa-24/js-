<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> set interval</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>

<script>
    let intervalId;
 const sayName = function(){
    if(!intervalId)
       intervalId = setInterval(printMe,1000);
 }

 function printMe(){
    console.log("Trisha")
    console.log("Hi");
 }
  
 const stopPrint = function (){
    clearInterval(intervalId);
    intervalId=null;
 }
 document.querySelector('#start').addEventListener('click', sayName);

 document.querySelector("#stop").addEventListener('click', stopPrint);
  
  
    
</script>

</html>
