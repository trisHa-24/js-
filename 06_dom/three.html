<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom 3</title>
</head>
<body style="background-color: black; color: aliceblue;">
    
</body>

<script>
   const div = document.createElement('div');
   console.log(div);
   div.className = "main"
   div.id = Math.round(Math.random() * 10 + 1) 
    
   div.setAttribute("title", "generated title");

   div.style.backgroundColor = "green";
   div.style.padding = "12px"
   div.innerHTML = "Trish"; // this takes ref of existing child and replace it with this 
   const addText = document.createTextNode("created new text")
   div.appendChild(addText); //it will not effect existing child, simply it push new one
   //div.innerHTML = "Trish";

   document.body.appendChild(div);

</script>
</html>
