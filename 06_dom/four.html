<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM final</title>
</head>
<body style="background-color: black; color: aliceblue;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`;
        document.querySelector('.language').appendChild(li);
    }

    addLanguage("python");
    addLanguage("typeScript");

    function addOptiLanguage(lanName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(lanName));
        document.querySelector('.language').appendChild(li);
    }
    addOptiLanguage("golang");

    //edit
    const secondLang = document.querySelector("li:nth-child(2)");
    // secondLang.innerHTML = "Mojo" //travarse tree from starting
    
    const newLi = document.createElement('li');
    newLi.textContent = "Mojo"
    secondLang.replaceWith(newLi);

    const firstLang = document.querySelector("li:first-child");
    firstLang.outerHTML = '<li>TypeScript</li>'

    //remove
    const lastLan = document.querySelector("li:last-child");
    lastLan.remove();

</script>
</html>
